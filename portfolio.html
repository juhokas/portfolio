        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        .grid-kuva img {
            width: 100%;
            height: auto;
            border-radius: 10px;

    <header id="etusivu">
        <!-- Navigation starts here -->

        <!-- Overview of Juho Kastemaa's Ceramics -->
        <h1 id="slogan">Gallery</h1>

        <!-- Call to action and link to contact page -->
        <a href="contact.html" id="toimintakehote">Visit our Studio!</a>
    </header>

    <section class="galleria-container">
        <!-- Image Gallery -->
        <div class="grid-kuva">
            <figure>
                <img id="vuorikuva" src="kuvat/blur.jpg" alt="Combination of stoneware and self-made glazes">
                <figcaption>Combination of stoneware and self-made glazes - A masterpiece brewed with patience and a sprinkle of magic!</figcaption>
            </figure>
        </div>

        <!-- You can add more images following the same pattern -->
        <div class="grid-kuva">
            <figure>
                <img src="kuvat/firing.jpg" alt="Ancient firing session to fire ceramics with wood in a hole">

            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/preparing.jpg" alt="Preparing ceramics. Getting local material in this case in the beach in Portugal">

            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/pots.jpg" alt="Gas-fired ceramic vases">
                <figcaption>Gas-fired ceramic vases - Crafted with precision and fired with passion, these vases breathe life into every room!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/woodfiringceramics.jpg" alt="Showcasing my wood-fired bowls">
                <figcaption>Showcasing my wood-fired bowls - Where nature's embrace meets the warmth of art, every bowl tells a tale!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/oxblood.jpg" alt="Special oxblood glaze results">
