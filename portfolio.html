<!DOCTYPE html>
<html lang="fi">

<head>
    <title>Juho Kastemaa - Ceramics Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="tyyli.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Additional CSS for gallery styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .grid-kuva img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header id="etusivu">
        <!-- Navigation starts here -->
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html" id="valittu">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Overview of Juho Kastemaa's Ceramics -->
        <h1 id="slogan">Gallery</h1>

        <!-- Call to action and link to contact page -->
        <a href="contact.html" id="toimintakehote">Visit our Studio!</a>
    </header>

    <section class="galleria-container">
        <!-- Image Gallery -->
        <div class="grid-kuva">
            <figure>
                <img id="vuorikuva" src="kuvat/spice.jpg" alt="Coffee Beans">
                <figcaption>Coffee Beans: the world's smallest but most powerful superheroes - they can brighten your day with just one roast level!</figcaption>
            </figure>
        </div>

        <!-- You can add more images following the same pattern -->
        <div class="grid-kuva">
            <figure>
                <img src="kuvat/spoon.jpg" alt="Coffee Spoon">
                <figcaption>Caffeine: the magical elixir that makes coffee beans dance in your morning cup - and you don't even have to ask permission!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/sydan.jpg" alt="Heart">
                <figcaption>Why was the coffee bean never a bad stand-up comedian? Because it always keeps the audience awake!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/hiekkaranta_pieni.jpg" alt="Beach">
                <figcaption>Caffeine - like coffee's own superpower! Roast levels rise when you need heroes for your morning.</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/beans.jpg" alt="Coffee Beans">
                <figcaption>What did the coffee bean say to its best friend? 'You're my caffeine - without you, I'd never be this awake!'</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/redbeans.jpg" alt="Red Coffee Beans">
                <figcaption>Coffee beans are like a secret agent army, and caffeine is their superpower. Together, they form an unbeatable morning force!</figcaption>
            </figure>
        </div>
    </section>

    <br>
    <hr>
    <br>
    <footer>
        <!-- Social media icons -->
        <div>
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa fa-youtube"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"></i></a>
        </div>
        <!-- Copyright information -->
        <div>
            <p>&copy; 2023, Juhon Kahvila Oy</p>
        </div>
        <!-- Contact information -->
        <div>
            <p><a href="mailto:info@ticocafe.fi">info@ticocafe.fi</a></p>
        </div>
    </footer>

</body>

</html>
