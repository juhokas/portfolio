        /* Lisätään kuvagallerian tyyli */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .grid-kuva img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
		
    </style>

		</nav>

		<!-- Tänne vaihdettu nav paikka ja uusi id = slogan -->

		<!-- Tänne tulee toimintakehote ja linkki ota yhteyttä sivulle Comment with SHIFT ALT A -->
		<a href="yhteys.html" id="toimintakehote">Poikkea meille!</a>
	</header>

	<section class="galleria-container">
        <!-- Kuvagalleria -->
        <div class="grid-kuva">
            <figure>
                <img id="vuorikuva" src="kuvat/spice.jpg"
                    alt="vuorikuva jossa pilviä ja saattaa olla myös kahvipapuja hyvällä tuurilla">
                <figcaption>Kahvipavut: maailman pienimmät mutta tehokkaimmat superherrat – he jaksavat piristää päiväsi yhdellä ainoalla paahtoasteella!</figcaption>
            </figure>
        </div>

        <!-- Voit lisätä muita kuvia samalla kaavalla -->
        <div class="grid-kuva">
            <figure>
                <img src="kuvat/spoon.jpg" alt="Kuva 2">
                <figcaption>Kofeiini: se taikajuoma, joka saa kahvipavut tanssimaan aamukupissasi – eikä sinun tarvitse edes pyytää lupaa!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/sydan.jpg" alt="Kuva 3">
                <figcaption>Miksi kahvipapu ei koskaan ollut huono stand-up-koomikko? Koska se aina pitää yleisön hereillä!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/hiekkaranta_pieni.jpg" alt="Kuva 4">
                <figcaption>Kofeiini – kuin kahvin oma superteho! Paahtoasteet kohoavat, kun tarvitset sankareita aamuusi.</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/beans.jpg" alt="Kuva 5">
                <figcaption>Mitä kahvipapu sanoi parhaalle ystävälleen? 'Olet kofeiinini – ilman sinua en olisi koskaan näin hereillä!</figcaption>
            </figure>
        </div>

        <div class="grid-kuva">
            <figure>
                <img src="kuvat/redbeans.jpg" alt="Kuva 6">
                <figcaption>Kahvipavut ovat kuin salainen agenttiarmeija, ja kofeiini on niiden supervoima. Yhdessä ne muodostavat ylivertaisen aamuarmeijan!</figcaption>
            </figure>
        </div>
    </section>
